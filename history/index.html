<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>数学历史时间轴</title>
</head>
<body>
<div class="container">
    <header>
        <h1>数学发展时间轴</h1>
        <p class="subtitle">探索数学发展的重要节点和里程碑事件</p>
    </header>

    <div class="controls">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="搜索历史事件...">
        </div>
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="geometry">几何</button>
            <button class="filter-btn" data-filter="algebra">代数</button>
            <button class="filter-btn" data-filter="analysis">分析</button>
            <button class="filter-btn" data-filter="probability">概率统计</button>
            <button class="filter-btn" data-filter="modern">现代数学</button>
        </div>
    </div>

    <div class="timeline-container">
        <div class="timeline">
            <div class="timeline-line"></div>
            <!-- 时间轴事件将通过JavaScript动态生成 -->
        </div>
    </div>

    <div class="timeline-info" id="eventDetails">
        <button class="close-details" id="closeDetails">&times;</button>
        <div class="event-details">
            <h3 id="detailTitle">事件详情</h3>
            <div class="event-details-content">
                <div class="details-section">
                    <h4>时间</h4>
                    <p id="detailTime">-</p>
                </div>
                <div class="details-section">
                    <h4>人物</h4>
                    <p id="detailPersons">-</p>
                </div>
                <div class="details-section">
                    <h4>事件</h4>
                    <p id="detailEvent">-</p>
                </div>
                <div class="details-section">
                    <h4>相关著作</h4>
                    <p id="detailPaper">-</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>数学历史时间轴 - 记录数学发展的重要里程碑</p>
    </footer>
</div>

<script src="app.js"></script>
</body>
</html>
