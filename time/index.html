<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Clock and Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="nav-toggle">
            <div class="toggle-slider"></div>
            <button class="toggle-btn active" id="clock-btn">
                <i class="fas fa-clock"></i> Clock
            </button>
            <button class="toggle-btn" id="calendar-btn">
                <i class="fas fa-calendar-alt"></i> Calendar
            </button>
            <button class="toggle-btn" id="globe-btn">
                <i class="fas fa-globe"></i> Globe
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Clock View -->
        <div class="clock-view fade-in" id="clock-view">
            <div class="clock-container">
                <canvas id="clock-face" class="clock-face"></canvas>
                <div class="digital-clock" id="digital-clock">
                    <div class="time-part" id="hours">00</div>
                    <div class="time-separator">:</div>
                    <div class="time-part" id="minutes">00</div>
                    <div class="time-separator">:</div>
                    <div class="time-part" id="seconds">00</div>
                </div>
            </div>
        </div>

        <!-- Globe View -->
        <div class="globe-view" id="globe-view" style="display:none;">
            <div class="globe-container">
                <canvas id="globe-canvas" class="globe-canvas"></canvas>
                <div class="globe-overlay">
                    <div class="coords">
                        <div>Latitude: <span id="lat-value">0.00</span>°</div>
                        <div>Longitude: <span id="lon-value">0.00</span>°</div>
                        <div id="timezone-display" class="timezone-display">UTC±0 (approx)</div>
                    </div>
                    <div class="globe-controls">
                        <button id="globe-center-location" class="nav-btn">Center On Me</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar View -->
        <div class="calendar-view" id="calendar-view">
            <div class="calendar-header">
                <div class="calendar-title">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="calendar-month-year">October 2023</span>
                </div>
                <div class="calendar-nav">
                    <button class="nav-btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-btn" id="today-btn">Today</button>
                    <button class="nav-btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-weekdays" id="calendar-weekdays">
                <!-- Weekday headers will be dynamically generated by JavaScript -->
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar months will be dynamically generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Settings Button and Panel -->
    <div class="settings-container">
        <button class="settings-toggle-btn" id="settings-toggle">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-panel" id="settings-panel">
            <div class="settings-content">
                <!-- Clock Settings -->
                <div class="settings-group" id="clock-settings">
                    <h3>Clock Settings</h3>
                    <label>
                        <span class="setting-label">Adjust Dial Size</span>
                        <input type="range" min="400" max="800" value="700" class="size-slider" id="size-slider">
                    </label>
                    <label>
                        <span class="setting-label">Second Hand Motion</span>
                        <select id="second-hand-motion" class="motion-select">
                            <option value="smooth" selected>Smooth</option>
                            <option value="ticking">One Second Tick</option>
                        </select>
                    </label>
                </div>

                <!-- Globe Settings -->
                <div class="settings-group" id="globe-settings">
                    <h3>Globe Settings</h3>
                    <label>
                        <span class="setting-label">Globe Size</span>
                        <input type="range" min="200" max="1200" value="700" class="size-slider" id="globe-size">
                    </label>
                    <label>
                        <span class="setting-label">Globe Tilt</span>
                        <div class="control-row">
                            <input type="range" min="-45" max="45" value="23.5" step="0.1" class="tilt-slider" id="globe-tilt">
                            <button id="reset-tilt" class="settings-icon-btn" title="Reset Tilt">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </label>
                    <label>
                        <span class="setting-label">Rotation Speed</span>
                        <div class="control-row">
                            <input type="range" min="0" max="10" value="2.5" step="0.1" class="speed-slider" id="globe-speed">
                            <button id="globe-rotate-toggle" class="settings-icon-btn" title="Pause Rotation">
                                <i class="fas fa-pause"></i>
                            </button>
                        </div>
                    </label>
                    <button id="terminator-toggle" class="settings-btn">Hide Terminator</button>
                    <div class="coordinate-control">
                        <label>
                            <span class="setting-label">Latitude</span>
                            <div class="coordinate-input-container">
                                <input type="number" id="latitude-input" class="coordinate-input" min="-90" max="90" step="0.1" value="0">
                                <input type="range" id="latitude-slider" class="coordinate-slider" min="-90" max="90" step="0.1" value="0">
                            </div>
                        </label>
                    </div>
                    <div class="coordinate-control">
                        <label>
                            <span class="setting-label">Longitude</span>
                            <div class="coordinate-input-container">
                                <input type="number" id="longitude-input" class="coordinate-input" min="-180" max="180" step="0.1" value="0">
                                <input type="range" id="longitude-slider" class="coordinate-slider" min="-180" max="180" step="0.1" value="0">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/calendar.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/globe.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
