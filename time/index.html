<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时钟与日历</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar">
    <button id="clock-btn" class="nav-button">时钟</button>
    <button id="calendar-btn" class="nav-button">日历</button>
  </nav>
  
  <!-- 主要内容 -->
  <main class="main-content">
    <!-- 时钟视图 -->
    <div id="clock-container" class="clock-container">
      <div class="analog-clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand minute-hand"></div>
          <div class="hand second-hand"></div>
          <div class="center-dot"></div>
        </div>
        <div class="digital-clock" id="digital-clock"></div>
      </div>
      <div id="date" class="date"></div>
      <div id="day" class="day"></div>
    </div>
    
    <!-- 日历视图 -->
    <div id="calendar-container" class="calendar-container">
      <div class="calendar-header">
        <div class="calendar-nav">
          <button id="prev-month">&lt;</button>
        </div>
        <div id="month-year" class="month-year"></div>
        <div class="calendar-nav">
          <button id="next-month">&gt;</button>
        </div>
      </div>
      <div id="weekdays" class="weekdays"></div>
      <div id="days" class="days"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
