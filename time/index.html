<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Clock and Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="nav-toggle">
            <div class="toggle-slider"></div>
            <button class="toggle-btn active" id="clock-btn">
                <i class="fas fa-clock"></i> Clock
            </button>
            <button class="toggle-btn" id="calendar-btn">
                <i class="fas fa-calendar-alt"></i> Calendar
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Clock View -->
        <div class="clock-view fade-in" id="clock-view">
            <div class="clock-container">
                <canvas id="clock-face" class="clock-face"></canvas>
                <div class="digital-clock" id="digital-clock">
                    <div class="time-part" id="hours">00</div>
                    <div class="time-separator">:</div>
                    <div class="time-part" id="minutes">00</div>
                    <div class="time-separator">:</div>
                    <div class="time-part" id="seconds">00</div>
                </div>
            </div>
        </div>

        <!-- Calendar View -->
        <div class="calendar-view" id="calendar-view">
            <div class="calendar-header">
                <div class="calendar-title">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="calendar-month-year">October 2023</span>
                </div>
                <div class="calendar-nav">
                    <button class="nav-btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-btn" id="today-btn">Today</button>
                    <button class="nav-btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-weekdays" id="calendar-weekdays">
                <!-- Weekday headers will be dynamically generated by JavaScript -->
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar months will be dynamically generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Settings Button and Panel -->
    <div class="settings-container">
        <button class="settings-toggle-btn" id="settings-toggle">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-panel" id="settings-panel">
            <div class="settings-content">
                <label>
                    Adjust Dial Size
                    <input type="range" min="400" max="800" value="700" class="size-slider" id="size-slider">
                </label>
                <label>
                    Second Hand Motion
                    <select id="second-hand-motion" class="motion-select">
                        <option value="smooth" selected>Smooth</option>
                        <option value="ticking">One Second Tick</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script src="scripts/calendar.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
